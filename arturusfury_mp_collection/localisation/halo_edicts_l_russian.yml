l_english:
 edict_age_of_conflict:0 "Век Несогласия"
 edict_age_of_conflict_desc:0 "Нужно выделить больше ресурсов флоту, ценой научного прогресса"
 edict_age_of_discovery:0 "Века Открытия и Единения"
 edict_age_of_discovery_desc:0 "Нужно выделить больше ресурсов разведке и познанию, ценой размера флота"
 edict_age_of_conversion:0 "Век Обращения"
 edict_age_of_conversion_desc:0 "Нужно выделить ресурсы на обращения в нашу религию населения недавно занятых миров. Но капитанам будет сложнее работать с новым, не обращенным экипажем"
 edict_age_of_reconciliation:0 "Век Единения"
 edict_age_of_reconciliation_desc:0 "Можно выделить ресуры на улучшения отношений с чужими нациями. Но нашему населению не понравится, если мы пойдем на войну в процессе примирения"
 edict_age_of_doubt:0 "Век Сомнения"
 edict_age_of_doubt_desc:0 "Необходимо вернуть несогласных и обратитьновых предсставителей населения Империи к правде. Потребуется больше пищи"
 edict_age_of_reclaimation:0 "Век Восстановления"
 edict_age_of_reclaimation:0 "Можно расширить наши границы, изучить новые миры, улучшить инфраструктуру. Ценой уменьшения вместимости хранилищ и сокращения флота"