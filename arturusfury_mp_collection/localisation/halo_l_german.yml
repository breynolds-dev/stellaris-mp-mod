 ####################################
 # Army.Types COVENANT
 ##################################
 elite_squad:0 "Elite Trupp"
 elite_squad_desc:0 "...geboren und erzogen fr den Krieg. Eliten formen das Rckrat jeder Offensivarmee."
 brute_squad:0 "Brute Trupp"
 brute_squad_desc:0 "Bekannt fr ihre extreme Effektivitt. Brutes machen kurzen Proze aus den meisten Infantrie Einheiten."
 grunt_squad:0 "Grunt Trupp"
 grunt_squad_desc:0 "Grunts sind das Kanonenfutter der Bodentruppen, das Ziel ist es dem Feind Zahlenmig berlegen zu sein, nicht an Feuerkraft."
 jackal_squad:0 "Jackal Trupp"
 jackal_squad_desc:0 "Die Jackals sind bekannt fr ihre frappierende Schiekunst und den tragbaren Energieschilden. Sie sind ein wrdiger Gegenspieler, selbst fr leichte Fahrzeuge."
 drone_squad:0 "Drohnen Trupp"
 drone_squad_desc:0 "Drohnen sind fliegende Kmpfer die dem Feind Angst einjagen. Sie biete gute Luftuntersttzung, wenn man knapp bei Kasse ist."
 wraith_squad:0 "Wraith Trupp"
 wraith_squad_desc:0 "Wraith sind die Hauptkampfpanzer das Allianz Arsenals. Ihr Plasmawerfer macht kurzen Proze aus anderen Fahrzeugen."
 ghost_squad:0 "Ghost Trupp"
 ghost_squad_desc:0 "Ghosts sind schnelle Angriffsfahrzeuge, welche spezialisiert sind auf Anit-Infantrie Einstze."
 banshee_squad:0 "Banshee Trupp"
 banshee_squad_desc:0 "Banshees sind die Kampfbomber der Allianz-Bodentruppen. Sie eignen sich besonders gut gegen leichte Fahrzeuge und Infantrie."
 blisterback_squad:0 "Blisterback Trupp"
 blisterback_squad_desc:0 "Blisterbacks sind Kanonenbooteinheiten, sie sind in der Lage sich aufzustellen um ihre effektive Reichweite zu erhhen. Sie jagen den feindlichen Krften Angst ein."
 locust_squad:0 "Locust Trupp"
 locust_squad_desc:0 "Locusts sind vierbeinige Lufer die extrem mchtige Kanonen mit sich fhren, sie machen aus den meisten Fahrzeugen und Gebuden kurzen Proze."
 revenant_squad:0 "Revenant Trupp"
 revenant_squad_desc:0 "Revenants sind veraltete Anti-Infantrie Einheiten die es dennoch irgendwie immer wieder schaffen ihren Weg in die Reihen von Allianz-Truppen zu finden."
 spectre_squad:0 "Spectre Trupp"
 spectre_squad_desc:0 "Spectre sind vergleichbar mit den UNSC Warthogs, aber ihre Feuerkraft ist unbertroffen als Anti-Infantrie Fahrzeug."
 shadow_squad:0 "Shadow Trupp"
 shadow_squad_desc:0 "Shadows sind schwere Infantrie Transporter, welche mehrere Treffer einstecken knnen, bevor sie zerstrt werden. Sie sind ein guter Anti-Infantrie Ersatz."
 chopper_squad:0 "Brute Chopper Trupp"
 chopper_squad_desc: "Brute Chopper sind sehr effektiv gegen feindliche Infantrie, dank ihren schnelllfeuernden Waffen und den rasiermesserscharfen Rdern, welche Hackfleisch aus den meisten Zielen machen."
 hunter_squad:0 "Jger Trupp"
 hunter_squad_desc:0 "Jger sind der schlimmste Alptraum fr Infantrie und leichte Fahrzeuge, durch ihre groe physische Strke knnen sie deutlich lnger berleben als normale Infantrie."
 scarab:0 "Scarab"
 scarab_desc:0 "Scarab sind das ultimative Fahrzeug von jedem Bodenangriff, sie machen kurzen Proze aus den meisten Zielen und sind in der Lage eine groe Anzahl an Treffern einzustecken."
 arbiter:0 "Gebieter"
 arbiter_desc:0 "Der Wille der Propheten..."
 ####################################
 # Army.Types UNSC
 ##################################
 marine_squad:0 "Marine Zug"
 marine_squad_desc:0 "Marines bilden das Rckrat der Infantriekrfte von jeder Bodenstreitmacht. Sie sind ausgerstet mit MA-5 Gewehren und schwerer Panzerung."
 sniper_squad:0 "Scharfschtzen Team"
 sniper_squad_desc:0 "Scharfschtzen sind keine Frontlinien Einheit, sie werden fr Aufklrung und Sicherung von groen Arealen eingesetzt."
 rocket_squad:0 "Raketenwerfer Team"
 rocket_squad_desc:0 "Raketenwerfer Teams bilden den Anti-Fahrzeuge Teil von Bodentruppen. Ihre Raketen knnen Lcher in bloen Stahl schlagen."
 pelican_squad:0 "Pelican Staffel"
 pelican_squad_desc:0 "Pelicans werden zum Transport von Infantrie und leichten Fahrzeugen eingesetzt. Einige sind mit Maschinengewehren ausgerstet, aber sie sind alleine dennoch sehr verwundbar."
 mg_warthog_team:0 "Maschinengewehr-Warthog Team"
 mg_warthog_team_desc:0 "Warthogs sind schnelle Fahrzeuge, sie sind in der Lage schnelle Hit&Run-Angriffe gegen feindliche Infantrie zu fhren. Dieses Modell ist ausgestattet mit einem Maschinengewehr."
 spartan_1_team:0 "Spartaner I Trupp"
 spartan_1_team_desc:0 "Spartaner I Trupps werden fr Przisionsschlge gegen hochwertige feindliche Ziele eingesetzt. Sie geben ausserdem eine groartige Ergngzung als Anti-Infantrie Untersttzung ab."
 scorpian_brigade:0 "Scorpion Zug"
 scorpian_brigade_desc:0 "Scorpion-Panzer sieht man hufig auf dem Schlachtfeld wegen ihrer Flexibilitt. Sie fungieren als Anti-Infantrie und Anti-Panzer Einheiten."
 guass_warthog_team:0 "Gauss Warthog Team"
 guass_warthog_team_desc:0 "Gauss-Kanonen beschleunigen massive Kugeln als Munition, welche mehrere Lagen Panzerung durchschlagen kann. Der Gauss Warthog ist eine extrem starke Hit&Run Anti-Fahrzeug Einheit."
 rocket_warthog_team:0 "Raketen Warthog Team"
 rocket_warthog_team_desc:0 "Raketen Warthogs werden primr als Anti-Luft oder Anti-Panzer Einheiten eingesetzt, dennoch werden ihre Raketen auch sehr effektiv gegen Infantrie sein."
 hornet_squad:0 "Hornet Staffel"
 hornet_squad_desc:0 "Hornets sind extrem schnelle Luftnahuntersttzungseinheiten. Sie jagen jeder feindlichen Infantrie Angst ein, wenn sie das Pech haben sie zu sehen."
 wolverine_team:0 "Wolverine Zug"
 wolverine_team_desc:0 "Wolverines sind extrem effektive Anti-Luft Langstreckeneinheiten. Sie reissen die meisten Arten von Panzerungen mit einem Schlag auseinander."
 cobra_team:0 "Cobra Team"
 cobra_team_desc:0 "Cobras sind die Gebudebrecher jeder Bodenarmee. Ihre Railguns machen aber auch aus den meisten Fahrzeugen kurzen Proze."
 gremlin_team:0 "Gremlin Einheit"
 gremlin_team_desc:0 "Gremlins sind Untersttzungsfahrzeuge um feindliche Vorste auf dem Boden zu unterbinden. Sie knnen einen EMP einsetzten der feindliche Elektronik und Waffen strt."
 cyclops_team:0 "Cyclops Zug"
 cyclops_team_desc:0 "Cyclops Einheiten sind effektive meschnisierte Infantrieeinheiten. Sie sind sehr ntzlich gegen Infantrie und einige leichte Fahrzeuge."
 grizzly_team:0 "Grizzly Zug"
 grizzly_team_desc:0 "Grizzlies sind hochgerstete Scorpion-Panzer. Sie haben bessere Kanonen und Panzerung als Scorpion-Panzer, dafr sind sie aber auch langsamer."
 rhino_team:0 "Rhino Zug"
 rhino_team_desc:0 "Rhinos setzen eine experimentelle Plasmakanone ein, um Chaos und Verwstung ber feindliche Truppen und Fahrzeugen zu bringen. Sie sind ein beeindruckender Anblick auf dem Schlachtfeld."
 mantis_team:0 "Mantis Zug"
 mantis_team_desc:0 "Mantis sind die ultimative Form von mechanisierter Infantrie. Mit Maschinengewehren und Raketen ausgestattet kann nichts einem Mantis lange standhalten."
 spartan_2_team:0 "Spartaner II Trupp"
 spartan_2_team_desc:0 "Spartaner II sind berhmt fr ihre seltene und legendre Erscheinung auf dem Schlachtfeld. Man sagt, Spartaner sterben nie."
 spartan_3_team:0 "Spartaner III Trupp"
 spartan_3_team_desc:0 " Spartaner III sind verbesserte Soldaten, handverlesen aus ihren Einheiten. Sie nehmen meist an verdeckten Selbstmordmissionen teil."
 mammoth:0 "Mammoth"
 mammoth_desc:0 "Der Mammoth ist bestckt mit einer extrem starken "Mini MBK". Sie ist in der Lage ein beeindrucken groes Loch in die Hlle einer Korvette zu schieen."
 john_117:0 "Master Chief Petty Officer John-117"
 john_117_desc:0 "Spartaner sterben nie..."
 ####################################
 # Weapon.Types UNSC
 ##################################
 MAC_gun:0 "MBK-Kanone"
 MAC_gun_DESC:0 "Magnetische-Beschleunigungs-Kanonen sind extrem mchtige Langstreckenkanonen. Sie brauchen eine Menge Energie fr den Betrieb, wodurch sie nur auf greren Schiffsklassen eingesetzt werden knnen."
 archer:0 "Archer-Raketenwerfer"
 archer_DESC:0 "Archer-Raketen brauchen groe Vorrichtungen um eingesetzt werden zu knnen. Sie schlagen hart zu und sind in der Lage Punktverteidigung lnger standzuhalten."
 50mm_cannon:0 "50mm Kanonen"
 50mm_cannon_DESC:0 "50mm Kanonen sind Waffen mit einer hohen Kadenz, welche nur wenig Schaden verursachen, das gleichen sie mit ihrer schieren Menge an Feuerkraft wieder aus."
 50mm_cannon_S:0 "50mm Kanonen"
 MAC_gun_L:0 "MBK-Kanone"
 archer_missile:0 "Archer-Raketensilos"
 archer_missile_s:0 "Kleine Archer-Raketensilos"
 super_mac:0 "Super MBK-Kanone"
 super_mac_DESC:0 "Eine gigantische Version der Standart-MBK-Kanone, welche in der Lage ist mehrere MegaTonnen schwere Geschosse durch die Hlle der Gegner zu jagen."
 super_mac_xl:0 "Super MBK-Kanone"
 50mm_cannon_pd:0 "Punktverteidigung 50mm Kanone"
 50mm_cannon_pd_DESC:0 "Eine Punktverteidigungsversion der 50mm Kanone, sie ist uerst Ineffizient als Schiff-gegen-Schiff Waffe."
 50mm_cannon_pd_p:0 "Punktverteidigung 50mm Kanone"
 mini_mac:0 "Mini MBK-Kanone"
 mini_mac_DESC:0 "Eine verkleinerte Version der MBK-Kanone, sie hat nur einen Bruchteil der Feuerkraft ihres groen Bruders, aber sie ist immernoch stark genug Schilde und die meisten Panzerungsschichten zu durchschlagen."
 mini_mac_m:0 "Mittlere MBK-Kanone"
 mini_mac_s:0 "Kleine MBK-Kanone"
 broad_sword:0 "Broadsword Jger Staffel"
 broad_sword_DESC:0 "Der Raumberlegenheits-Jger ist ein hervorragendes Schiff fr den Kampf gegen kleine Schiffe."
 broad_sword_f:0 "Broadsword Jger Staffel"
 long_sword:0 "Longsword Jger Staffel"
 long_sword_DESC:0 "Longswords erfllen die Rolle des schweren Jgers in der Flotte, bewaffnet mit verkleinerten MBK-Kanonen unter ihren Tragflchen, mit welchen sie aus kleineren Zielen kurzen Proze machen."
 long_sword_b:0 "Longsword Jger Staffel"
 titan_MAC_T:0 "CRO3 Super MBK"
 titan_MAC_T_DESC:0 "Die CR03 ist ein extrem kraftvolles, doppelläufiges Waffensystem, welches sich durch die Schilde und Panzerung schneidet. Die meisten Ziele überleben gerade so die erste Salve."
 titan_MAC:0 "CR03 Super MBK"
 titan_PP_T:0 "Titanischer Plasma Projektor"
 titan_PP_T_DESC:0 "Dieser gigantische Plasma Projektor ist in der Lage derartigen Hitzeschaden an den Schilden und der Panzerung zu verursachen, dass die meisten Schiffe dem nicht trozen können, weshalb ihre Hüllen in Zwei brechen."
 titan_PP:0 "Titanischer Plasma Projektor"
 
 ####################################
 # Weapon.Types COVENANT
 ################################## 
 plasma_missile:0 "Plasma-Geschosswerfer"
 plasma_missile_DESC:0 "Plasma-Geschosswerfer sind sehr effektiv gegen Schilde und Panzerung. Sie sind in der Lage kurzen Proze mit schwach gepanzerten Schiffen zu machen."
 plasma_missile_S:0 "Kleiner Plasma-Geschosswerfer"
 plasma_missile_M:0 "Mittlerer Plasma-Geschosswerfer"
 plasma_missile_L:0 "Groer Plasma-Geschosswerfer"
 pulse_laser:0 "Puls-Laser"
 pulse_laser_DESC:0 "Kurzreichweiten Plasmawaffe, welche sich durch mehrere kleine Ziele schreddern kann."
 small_pulse_laser:0 "Puls-Laser"
 pulse_laser_pd:0 "Punktverteidigung Puls-Laser"
 pulse_laser_pd_DESC:0 "Kurzreichweiten Plasmawaffe, welche in der Lage ist anfliegende Raketen abzufangen."
 pulse_laser_pd_p:0 "Punktverteidigung Puls-Laser"
 plasma_lance:0 "Plasma Projektor"
 plasma_lance_DESC:0 "Eine sehr fortgeschrittene Plasmawaffe, welche mit jedem Schuss immensen Schaden verursachen kann."
 plasma_lance_xl:0 "Plasma Projektor"
 banshee:0 "Raumberlegenheits-Banshee Staffel"
 banshee_DESC:0 "Eine verbesserte Variante des berhmten Banshee-Jgers, doch dieser ist nur fr den Raum-Kampf geeignet."
 banshee_f:0 "Raumberlegenheits-Banshee Staffel"
 seraph:0 "Seraph Jger Staffel"
 seraph_DESC:0 "Seraphs fungieren als schwere Bomber, sie fgen groe Schden zu durch einen an ihrer Nasenspitze befestigten Plasma-Emitter."
 seraph_b:0 "Seraph Jger Staffel"
 cov_plasma_cannon:0 "Hochdruck-Plasma-Kanone"
 cov_plasma_cannon_DESC:0 "Hochdruck-Plasma-Kanonen greifen auf Hochdrucktanks zurck, in welchen hochenergetisch geladenes Plasma komprimiert wird. Dort erreicht es einen Punkt an dem es superhei wird und sich so durch fast es Material schmelzen kann."
 medium_cov_plasma_cannon:0 "Mittlere Hochdruck-Plasma-Kanone"
 large_cov_plasma_cannon:0 "Groe Hochdruck-Plasma-Kanone"
 
 
 
 
 