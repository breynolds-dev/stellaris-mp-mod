l_german:
 edict_age_of_conflict:0 "Zeitalter des Konflikts"
 edict_age_of_conflict_desc:0 "Weist den Flotten und Schiffen mehr Ressourcen zu, auf kosten des wissenschaftlichen Fortschrittes."
 edict_age_of_discovery:0 "Zeitalter der Aufklärung"
 edict_age_of_discovery_desc:0 "Weist Erkundungsschiffen mehr Ressourcen zu, dies verbessert ihre Fähigkeiten, dabei wird die militärische Flottenkapazität an Raumhäfen genutzt."
 edict_age_of_conversion:0 "Zeitalter der Bekehrung"
 edict_age_of_conversion_desc:0 "Verwendet Ressourcen um lokale Bevölkerung auf neu errungene oder kolonisierten Welten zu konvertieren, allerdings brauchen dann Schiffmeister und -kapitäne mehr Ressourcen um ihre Crews zu bekehren und unbekehrte Crewmitglieder können die Effektivität von Schiffen reduzieren."
 edict_age_of_reconciliation:0 "Zeitalter der Versöhnung"
 edict_age_of_reconciliation_desc:0 "Verwendet Ressourcen um die Beziehungen zu fremden Sternenreichen zu verbessern. Die Bevölkerung wird es nicht mögen, wenn wir im Zeitalter der Versöhnung einen Krieg führen."
 edict_age_of_doubt:0 "Zeitalter des Zweifelns"
 edict_age_of_doubt_desc:0 "Verwendet mehr Ressourcen für die Integration von Subjekten und bringt frisch eroberte Bevölkerungen auf unsere Seite. Dies sorgt dafür dass die Bevölkerung mehr Nahrung verbraucht."
 edict_age_of_reclaimation:0 "Zeitalter der Rückforderung"
 edict_age_of_reclaimation:0 "Verwendet Ressourcen um unsere Grenze zu erweitern, neue Welten zu erkunden und unsere Infrastruktur zu verbessern, um dies gewähr zu leisten wird es ein Stück unserer Lager- und Flottenkapazität kosten."
 edict_unsc_war_edict:0 "Aufrüstungsprozeduren"
 edict_unsc_war_edict_desc:0 "Im Licht einer neuen Ausserirdischen Bedrohung werden wir unsere militärische Stärke umfassend verbessern müssen."
 edict_unsc_survey_edict:0 "Planetares Erkundungsprotokoll"
 edict_unsc_survey_edict_desc:0 "Die Weiten des Weltraums zu erkunden, kann interessante Dinge hervorbringen, welche äusserst zweckdienlich sein können."
 edict_unsc_pop_edict:0 "Soziale Wohlfahrtprozeduren"
 edict_unsc_pop_edict_desc:0 "Sich in Friedenszeiten um seine Bevölkerung zu kümmern is eine gute Methode sie für deine Regierung zu gewinnen."
 edict_unsc_diplomacy_edict:0 "Xeno-Diplomatie Beziehungsprotokoll"
 edict_unsc_diplomacy_edict_desc:0 "Diplomatische Beziehungen bilden das Rückrat jeder schlagkräftigen Allianz, machen wir uns das zu nutze."
 edict_unsc_recovery_edict:0 "Kreigsreparationsprotokolle"
 edict_unsc_recovery_edict_desc:0 "Im Angesicht des erwachenden Krieges werden wir Ressourcen für den Wiederaufbau beiseiteschaffen müssen."
 edict_unsc_expand_edict:0 "Blitzkolonisierungsprotokoll"
 edict_unsc_expand_edict_desc:0 "Schnelle Expansion bringt viele Vorteile mit sich, vorallem aber mehr Ressourcen."